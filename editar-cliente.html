<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Crm_IndexDB</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="min-vh-100 bg-light"> <!-- Cambié "min-h-screen" a "min-vh-100" y "bg-gray-200" a "bg-light" -->
    <div class="d-flex min-vh-100 align-items-top">
        <aside class="md:w-40 lg:w-40 xl:w-20 bg-info px-5 py-10">
            <h1 class="text-uppercase text-white tracking-wide text-2xl font-bold mt-2">CRM - IndexedDB</h1>
            <p class="mt-4 text-white">Administra tus clientes con el CRM - IndexedDB</p>
            <nav class="mt-5">
                <a href="index.html" class="btn btn-outline-light px-3 py-1 d-block mb-3">Clientes</a>
                <a href="nuevo-cliente.html" class="btn btn-outline-light px-3 py-1 d-block">Nuevo Cliente</a>
            </nav>
        </aside><!--Sidebar-->

        <main class="md:w-60 lg:w-60 xl:w-80 px-5 py-10 bg-light">
            <h2 class="text-center fs-3 fw-light">Nuevo Cliente</h2>
            <div class="mt-5">
                <div class="my-2 py-2 overflow-auto sm:mx-8 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8 lg:w-6">
                    <div class="shadow overflow-hidden border border-gray-200 rounded-lg">
                        <form id="formulario" class="bg-white p-3">
                            <div class="mb-3">
                                <label class="form-label text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
                                <input class="form-control py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombre" name="nombre" type="text" placeholder="Nombre Cliente">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-gray-700 text-sm font-bold mb-2" for="email">Correo</label>
                                <input class="form-control py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" name="email" type="text" placeholder="Email Cliente">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-gray-700 text-sm font-bold mb-2" for="telefono">Teléfono</label>
                                <input class="form-control py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="telefono" name="telefono" type="text" placeholder="Teléfono Cliente">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-gray-700 text-sm font-bold mb-2" for="empresa">Empresa</label>
                                <input class="form-control py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="empresa" name="empresa" type="text" placeholder="Empresa Cliente">
                            </div>
                            <input type="hidden" name="id" id="id" value="">
                            <input type="submit" class="btn btn-primary w-full mt-4" value="Editar Cliente">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/editarcliente.js"></script>
    <script src="js/funciones.js"></script>

</body>
</html>
